<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <label>
            Search: <input type="text" id="search-text" placeholder="Filter notes">
        </label>
        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes"></div>
        <button id="create-note">Create Note</button>
        <label>        
            <input type="checkbox" id="for-fun"> Check me for fun
        </label>
        <script src="scripts/moment.js"></script>
        <script>
            moment().format();
        </script>
        <script src="/scripts/uuid.js"></script>
        <script src="/scripts/notes-functions.js"></script>
        <script src="scripts/notes-app.js"></script>
    </body>
</html>
